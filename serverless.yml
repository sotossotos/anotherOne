service: anotherOne

frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  profile: serverlessUser
  region: localhost
  environment:
        tableName: ${self:custom.tableName}
        bucketName: ${self:custom.bucketName}
        customerCreatedSNS: customerCreatedT
          
  iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:*
              - s3:*
              - sns:*
              - sqs:*
          Resource: '*'
plugins:
    - serverless-webpack
    - serverless-s3-local
    - serverless-dynamodb-local
    - serverless-plugin-scripts
    - serverless-plugin-offline-dynamodb-stream
    - serverless-offline-sns
    - serverless-offline-sqs
    - serverless-offline-ses
    - serverless-offline
    
package:
    individually: true
custom:
  ## This is for the undefined property error (allowCache or useChildProcess)
    serverless-offline: 
      allowCache: true
      ##useChildProcesses: true
    serverless-offline-sns:
      localPort: 4002 
      debug: true
    tableName: customer-table
    bucketName: local-bucket-upload
    ses:
      stages:
        - dev
      port: 9001
      outputDir: "./outpout"
      clean: true
    serverless-offline-sqs:
      autoCreate: true
      apiVersion: '2012-11-05'
      endpoint: http://localhost:9324 ## or use localhost->0.0.0.0
      region: ${self:provider.region}
      accessKeyId: root
      secretAccessKey: root
      skipCacheInvalidation: false
    dynamodbStream:
      host: localhost
      port: 8000
      region: ${self:provider.region}
      pollForever: true
      streams:
        - table: ${self:custom.tableName}
          functions:
            - triggerStream
    serverless-offline-dynamodb-streams:
      region: ${self:provider.region}
      accessKeyId: root
      secretAccessKey: root
      skipCacheInvalidation: false
      readInterval: 500
    dynamodb:
        stages:
            - dev
        start:
            port: 8000
            inMemory: true
            migrate: true
        migration:
            dir: tables
    scripts:
        hooks: 
            'aws:common:validate:validate': tableName=customer-table npm run test
    webpack:
      webpackConfig: 'webpack.config.js' # Name of webpack configuration file
      includeModules: false # Node modules configuration for packaging
      packager: 'npm' # Packager that will be used to package your external modules
      excludeFiles: src/**/*.test.js # Provide a glob for files to ignore
    s3:
      host: localhost
      port: 7000
      directory: ./s3-local
functions:
  up:
    handler: src/handlers/up.handler
    events:
      - http:
          method: GET
          path: /live
          cors: true
  delete:
    handler: src/handlers/deleteCustomer.handler
    events:
      - http:
          method: DELETE
          path: /customer/{ID}
          cors: true
  greet:
    handler: src/handlers/greet.handler
    events:
      - http:
          method: GET
          path: /greet/{NAME}
          cors: true
  check:
    handler: src/handlers/checkAge.handler
    events:
      - http:
          method: POST
          path: /age-restriction/{AGE}
          cors: true
  createCustomer:
    handler: src/handlers/createCustomer.handler
    events:
      - http:
          method: POST
          path: /customer/{ID}
          cors: true  
  createImageFile:
    handler: src/handlers/createImageFile.handler
    events:
      - http:
          method: POST
          path: /customer/file-image/{fName}
          cors: true

  createStrictCustomer:
    handler: src/handlers/createStrictCustomer.handler
    events:
      - http:
          method: POST
          path: /strict-customer/{ID}
          cors: true  
  getCustomer:
    handler: src/handlers/getCustomer.handler
    events:
      - http:
          method: GET
          path: /customer/{ID}
          cors: true  
  createFile:
    handler: src/handlers/createFile.handler
    events:
      - http:
          method: POST
          path: file/{fName}
          cors: true
  getFile:
    handler: src/handlers/getFile.handler
    events:
      - http:
          method: GET  
          path: file/{fName}
          cors: true  
  triggerStream:
    handler: src/handlers/triggerStream.handler
    events:
      - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn:
          Fn::GetAtt:
            - ImagesTable
            - StreamArn
  snsSubCustomerCreated:
    handler: src/handlers/snsSubCustomerCreated.handler
    events:
      - sns: customerCreatedT
  sqsCustomerCreated:
    handler: src/handlers/sqsCustomerCreated.handler
    events:
      - sqs: 
          arn:
            Fn::GetAtt:
              - EmailQueue
              - Arn
        batchSize: 1
  
resources:
    Resources:
        EmailQueue:
          Type: "AWS::SQS::Queue"
          Properties:
            QueueName: "EmailQueue"
        DemoBucketUpload:
          Type: AWS::S3::Bucket
          Properties:
            BucketName: ${self:custom.bucketName}
        MyDynamoDbTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.tableName}
                StreamSpecification:
                  StreamViewType: NEW_IMAGE
                AttributeDefinitions:
                    - AttributeName: ID
                      AttributeType: S
                KeySchema:
                    - AttributeName: ID
                      KeyType: HASH
                BillingMode: PAY_PER_REQUEST
