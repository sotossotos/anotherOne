
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.1", "info": {"title": "Simple Customer Service", "description": "Maintaining customer entity", "version": "1.0.0"}, "paths": {"/dev/live": {"get": {"tags": ["Service Checker"], "summary": "Service Checker", "description": "Checks if the service is up and running", "parameters": null, "responses": {"200": {"$ref": "#/components/responses/liveResponse"}}}}}, "components": {"responses": {"liveResponse": {"description": "success", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "success"}, "data": {"type": "object", "properties": {"$ref": "#/componenets/schemas/successPing", "results": null}}}}}}}}, "schemas": {"successPing": {"type": "object", "properties": {"statusCode": {"type": "string", "description": "describes the action's outcome", "example": "success or failure"}, "message": {"type": "string", "description": "Specific message that shows up STATIC", "example": "(ServiceName) is Running !"}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
